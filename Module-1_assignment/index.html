<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Module 1 Code Assignment</title>
</head>
<body ng-app="LunchCheck">
	<div class="jumbotron" style="background-color: #a8c6e4 !important">
		<h1 align="center">Module 1 Code Assignment - Lunch Check!</h1>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3" ng-controller="LunchCheckController">
				<lable style="font-size: 0.5cm"><B>Values:</B></lable>
				<input type="text" class="form-control" ng-model="lunch">
				<br>
				<button class="btn btn-primary" ng-click="LunchClick()" >Check If Too Much</button>
				<br>
				<span style="font-size: 0.5cm">{{mySplit()}}</span>
				<br>
			</div>	
			<div style="position: absolute; bottom: 100px;">	
				<span><B>Note:</B>NOT considered an empty item (i.e.), , , as an item</span>
			</div>
		</div>
	</div>
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
